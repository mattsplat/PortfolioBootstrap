<html>
<head>
	<link rel="stylesheet" href="whosaidit.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

	<title>Who Said The Quote</title>

</head>
<body>
	<div  id="container">
		<div id="quoteContainer">
			<h2>Who Said the Quote</h2>
		</div>
		<div id="buttonContainer">
			<button data-file="quote">New Quote</button>
		</div>
		<div id="quoteDisplay">
			<p></p>
		</div>
		<div id="buttonContainer">
		<button data-file="Donald Trump">Trump</button>
		<span> Or </span>
		<button data-file="Adolf Hitler">Hitler</button>
		</div>
		<div id="imgContainer">
			<img class="author-img" src="trump.jpg">
			<img class="author-img" src="hitler.jpg">
		</div>
	</div><!--end container-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="whosaidit.js"></script>

</body>
</html>
